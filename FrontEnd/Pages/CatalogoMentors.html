<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Mentori - MentorMatch</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../CSS/Style.css">

    <style>
        .mentor-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            transition: 0.2s;
        }

        .mentor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        .mentor-photo {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            background-color: #e3e3e3;
        }

        .mentor-btn {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            font-size: 22px;
            font-weight: bold;
            transition: 0.2s;
        }

        .mentor-btn:hover {
            background-color: #3a7ac5;
        }

        /* responsive fix */
        @media (max-width: 576px) {
            .mentor-card {
                flex-direction: column;
                text-align: center;
            }

            .mentor-btn {
                width: 100%;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <div class="container py-5">

        <h2 class="fw-bold mb-4">Catalogo Mentori</h2>

        <!-- FILTRI -->
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="fw-bold mb-3">Filtri</h5>

            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Settore</label>
                    <select class="form-select">
                        <option>Tutti</option>
                        <option>Programmazione</option>
                        <option>Design</option>
                        <option>Marketing</option>
                        <option>Business</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Lingua</label>
                    <select class="form-select">
                        <option>Tutte</option>
                        <option>Italiano</option>
                        <option>Inglese</option>
                        <option>Spagnolo</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Disponibilità</label>
                    <select class="form-select">
                        <option>Tutti</option>
                        <option>Oggi</option>
                        <option>Questa settimana</option>
                        <option>Questo mese</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Valutazione Minima</label>
                    <select class="form-select">
                        <option value="">Tutte le valutazioni</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5 stelle</option>
                        <option value="4">⭐⭐⭐⭐ 4+ stelle</option>
                        <option value="3">⭐⭐⭐ 3+ stelle</option>
                        <option value="2">⭐⭐ 2+ stelle</option>
                        <option value="1">⭐ 1+ stella</option>
                    </select>
                </div>

            </div>
        </div>

        <!-- LISTA MENTORI (dinamica) -->
        <div id="mentorsList" class="row g-3"></div>
    </div>

    <!-- NAVBAR LOADER -->
    <script>
        fetch("../Components/navBar.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;

                document.getElementById("logoutBtn")?.addEventListener("click", () => {
                    localStorage.clear();
                    window.location.href = "Log.html";
                });

                // Dashboard link by role
                const role = localStorage.getItem('role');
                const dash = document.getElementById('dashboardLink');
                if (dash) {
                    dash.href = role === 'mentor' ? 'MentorDashBoard.html' : 'MenteeDashBoard.html';
                }
            });
    </script>

    <!-- Catalogo JS -->
    <script src="../JS/CatalogoMentors.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
