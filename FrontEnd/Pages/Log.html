<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorMatch</title>
    
</head>
<body>

    <!-- Contenedor principal -->   
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 380px;">

            <!-- Logo -->
            <div class="text-center mb-3">
                <div class="bg-secondary rounded-circle mx-auto" 
                     style="width:60px;height:60px;"></div>
            </div>

            <!-- TÃ­tulo -->
            <h3 class="text-center mb-4">Login</h3>

            <!-- Email -->
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control mb-3" placeholder="Inserisci email">

            <!-- Password -->
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control mb-4" placeholder="Inserisci password">

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <a href="register.html" class="btn btn-outline-primary">Register</a>
                <button id="loginBtn" class="btn btn-primary">Log In</button>
            </div>

        </div>
    </div>

</body>
</html>
